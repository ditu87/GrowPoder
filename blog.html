<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - GrowPoder</title>
    <link rel="stylesheet" href="/assets/css/style.css"> <!-- Corrected path -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <img src="https://i.ibb.co/q3hZbmQC/reate-a-modern-logo-for-growpoder-with-a-navy-blue-background-use-a-bold-clean-white-sans-serif-fon.png" alt="GrowPoder Logo" class="logo">
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="blog-list container">
            <h1>Latest Articles</h1>
            {% for post in site.posts %}
                <article class="blog-card">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p class="blog-date">{{ post.date | date: "%B %d, %Y" }}</p>
                    <p>{{ post.content | strip_html | truncate: 100 }}</p>
                </article>
            {% endfor %}
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="footer-links">
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Contact</a>
            </div>
            <p>Â© 2025 GrowPoder. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
